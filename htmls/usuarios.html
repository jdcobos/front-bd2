<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/global.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L&F</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
          Sistema L&F
        </a>
      </nav>
      <div class="container mt-2">
     


        <div class="row mt-5">
          <div class="col">
            <h5> Registro de usuarios</h5>
          </div>
          <div class="col">
              <button class="btn btn-info float-right" onclick="solicitudes()">Solicitudes ==></button>
          </div>
      </div>

          <form class="mt-5" id="formUsuarios" onSubmit="validarUsuario(); return false">
            <div class="row">
                <div class="col">
                    <label>Tipo documento</label>
                 
                      <select class="form-control" id="tipD">
                        <option value="">selecciona</option>
                      </select>
               
                </div>
                <div class="col">
                    <label>Número documento</label>
                    <input class="form-control" type="number" id="numeDo">
                </div>
                <div class="col">
                  <label>Area</label>
                  <select class="form-control" id="area">
                    <option value="">selecciona</option>
                  </select>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                  <label>Nombre Completo</label>
                  <input class="form-control" id="nombreCo">
              </div>
              <div class="col">
                  <label>Primer apellido</label>
                  <input class="form-control"  id="primerApe">
              </div>
              <div class="col">
                <label>Segundo apellido</label>
                <input class="form-control"  id="segundoApe">
            </div>
          </div>

          <div class="row  mt-3">
            <div class="col">
              <label>Fecha de Nacimiento</label>
              <input class="form-control" type="date" id="fecha">
            </div>
        </div>
            <div class="row mt-5">
                <div class="col">
                    <input type="submit"  class="btn btn-primary btn100" value="Guardar" >
                </div>
                <div class="col">
                    <input type="button"  class="btn btn-info btn100" value="Limpiar" onclick="limpiar()">
                </div>
            </div>
  
        </form>
      


        <div class="row mt-5">
          <div class="col heightList"  >
              <label>Usuarios registrados</label>
              <ul class="list-group" id="list">
              </ul>
          </div>
      </div>




  
      </div>
      <div class="footer" >
          <div class="container">
              <div class="row mt-5">
                <div class="col-md-3 mb-md-0 mb-3">
                    <h5 class="text-uppercase">Universidad</h5>
                    <ul class="list-unstyled">
                      <li>
                        <label >Politécnico Jaime Isaza Cadavid</label>
                      </li>
                    </ul>
                  </div>
                  <div class="col-md-3 mb-md-0 mb-3">
                    <h5 class="text-uppercase">Estudiante</h5>
                    <ul class="list-unstyled">
                      <li>
                        <label href="#!">Juan David Cobos Cano</label>
                      </li>
                    </ul>
                  </div>
                  <div class="col-md-3 mb-md-0 mb-3">
                    <h5 class="text-uppercase">Entrega</h5>
                    <ul class="list-unstyled">
                      <li>
                        <label href="#!">Interfaz</label>
                      </li>
                    </ul>
                  </div>
              </div>
          </div>
      </div>
</body>

<script type="text/javascript" src="../js/usuarios.js"></script>
